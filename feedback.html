<!DOCTYPE html>
<html>
<head>
<title>Feedback & Support</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #e8ecd6;
  color: #333;
}
.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
  color: #454839; 
  text-align: center;
}
form label {
  display: block;
  margin-bottom: 5px;
}
form input[type="text"],
form input[type="email"],
form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  box-sizing: border-box;
}
form button {
  background-color: #454839; 
  color: #fff;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}
form button:hover{
    background-color: #636946;
}
</style>
</head>
<body>
<div class="container">
  <h1>Feedback & Support</h1>

  <p>We value your feedback and are here to help. Please use the form below to share your thoughts, report issues, or request features.</p>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="5"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
